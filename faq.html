<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="topNavigation">
        <nav class="navBar" id="navBar">
            <div class="navBarContent">
            <!-- nav links -->
            <a href="/index.html"><img src="http://pbstyle.dk/wpinstall/wordpress/wp-content/uploads/2020/11/heycaptain_logo.png" alt="logo" id="logo"></a>
            <a href="/index.html">HOME <img src="http://pbstyle.dk/wpinstall/wordpress/wp-content/uploads/2020/12/home.png" alt="" class="homeIcon"></a>
            <a href="/faq.html">FAQ <img src="http://pbstyle.dk/wpinstall/wordpress/wp-content/uploads/2020/12/faqs-1895578-1604568.png" alt="" class="faqIcon"></a>
            <a href="#book" class="bookBtn">BOOK</a>
            </div>
        </nav>
        </div>  

    <section id="faqInfo">
        <h3 class="faqTitle">Welcome to Hey Captains FAQ</h3>
        <p class="faqDescription">Maybe we have already answered your question - if not you are always welcome to leave a message.</p>
    </section>

    <section id="faq">
        <div id="compass">
            <img src="http://pbstyle.dk/wpinstall/wordpress/wp-content/uploads/2020/11/compass.png" alt="" class="compass">
        </div>
        <button id="expandFaq">Expand/Collapse all</button>
        <template class="faqTemplate">
            <div class="oneQuestion">
                <h4 class="faqQuestion"></h4>
                <p class="faqAnswer"></p>
            </div>
        </template>
        <section id="faqList"></section>
    </section>

    <div id="bottomNavigation">
        <template class="contactTemplate">
            <div id="footerPrimary">
                <!-- season openings -->
                <div id="footerSeason">
                    <h5 class="contactTitle"></h5>
                    <p class="contactText"></p>
                </div>
                <!-- departures/arrivals -->
                <div id="footerDeparture">
                    <h5 class="contactTitle2"></h5>
                    <p class="contactText2"></p>
                </div>
                <!-- contact us -->
                <div id="footerContact">
                    <h5 class="contactTitle3"></h5>
                    <a href="mailto:info@heycaptain.dk"><p class="contactLink1"></p></a>
                    <p class="contactLink2"></p>
                </div>
                <!-- follow us/social media -->
                <div id="footerSoMe">
                    <h5 class="contactTitle4"></h5>
                    <a href="https://www.facebook.com/heycaptaincph"><img src="http://pbstyle.dk/wpinstall/wordpress/wp-content/uploads/2020/12/facebook-icon-18-256-1.png" alt="facebook" class="contactIcon1 socialMediaIcon" /></a>
                    <a href="https://www.instagram.com/heycaptaincph/"><img src="http://pbstyle.dk/wpinstall/wordpress/wp-content/uploads/2020/12/Instagram-icon-WHITE.png" alt="instagram" class="contactIcon2 socialMediaIcon" /></a>
                    <a href="https://www.tripadvisor.com/Attraction_Review-g189541-d12292724-Reviews-Hey_Captain-Copenhagen_Zealand.html"><img src="http://pbstyle.dk/wpinstall/wordpress/wp-content/uploads/2020/12/tripadvisor-xxl.png" alt="tripAdvisor" class="contactIcon3 socialMediaIcon" /></a>
                </div>
            </div>

        </template>
    </div>  
    
    <script src="script.js"></script>
</body>
</html>
