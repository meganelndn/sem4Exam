<body>
    <div id="topNavigation">

            <div id="singleTripArea">

    </section>

    <section id="tours">
        <template class="tourTemplate">
            <div id="singleTourArea">
                <img src="" alt="" class="tourImg">
                <h3 class="tourTitle"></h3>

    <section id="weather">
        <h3 class="degrees">11Â°C</h3>

    <section id="gallery">
        <template class="galleryTemplate">
            <div id="singleGalleryImg">
                <img src="" alt="" class="galleryImg">
            </div>
        </template>
        <div id="galleryArea"></div>
    </section>

    <div id="bottomNavigation">
        <template class="contactTemplate">
            <!-- season openings -->
            <p class="contactText"></p>
            <!-- departures/arrivals -->
            <p class="contactText2"></p>
            <!-- contact us -->
            <p class="contactTitle3"></p>
            <p class="contactLink1"></p>
            <p class="contactLink2"></p>
            <!-- follow us/social media -->
            <p class="contactTitle4"></p>
        </template>    
    </div>

    <div class="bookingArea">
        <div id="bookingOverlay" class="overlay">

            <div class="overlay-content">
                <p>Booking steps</p>
